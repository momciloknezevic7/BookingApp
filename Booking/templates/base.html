<!-- Html base for every page -->
<!doctype html>
<html lang="en">

   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
          {% block title %}

          {% endblock %}
      </title>
   </head>

   <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">Home
                    <span class="sr-only">(current)</span></a>
            </li>
        </ul>
            {% if current_user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">{{ current_user.username }}</a>
                </li>
                <li class="nav-item">
                    <!-- logOut_function will log out current user and redirect to index page -->
                    <a class="nav-link" href="{{ url_for('logOut_function') }}">Logout</a>
                </li>
            </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signIn_page') }}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logIn_page') }}">Log In</a>
                    </li>
                </ul>
            {% endif %}
      </div>
    </nav>
      {% block content %}

      {% endblock %}
      <!-- Future Content here -->

</body>

   <style>
      body {
      background-color: #212122;
      color: white
      }

      a:hover {
      color: gray;
      background-color: transparent;
      text-decoration: underline;
      }

      a:active {
      color: blue;
      background-color: transparent;
      text-decoration: underline;
      }
   </style>

</html>
